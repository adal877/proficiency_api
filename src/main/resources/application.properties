spring.application.name=proficiency_api

spring.datasource.url=jdbc:mysql://localhost:3306/proficiency_app?allowPublicKeyRetrieval=true
spring.datasource.username=studies
spring.datasource.password=Studies@2000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging level for root logger (e.g., INFO, DEBUG, ERROR)
logging.level.root=INFO

# Log file settings
logging.file.name=myapp.log
logging.file.path=/var/log/myapp

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
